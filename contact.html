  <main>
    <section class="contact-section" style="background-color: rgb(3, 3, 58);">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Please fill out the form below and we'll get in touch as soon as possible.</p>

        <form id="contactForm">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>

          <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="formMessage" class="form-message"></div> <!-- Form response message -->
      </div>
    </section>
  </main>

</body>
